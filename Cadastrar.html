<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content='width=device-width, initial-scale=1.0'>
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
     <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"/>
     <title>UniAll</title>
   </head>
   <body>
     <script src="node_modules/jquery/dist/jquery.min.js"></script>
     <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>

     <nav>
       <div class="nav-wrapper">
         <a href="index.html" class="brand-logo">UniAll</a>
         <ul id="nav-mobile" class="right hide-on-med-and-down">
           <li><a href="index.html">Início</a></li>
           <li><a href="login.html">Login</a></li>
           <li><a href="procuraOferece.html">Procurar/Oferecer</a></li>
           <li><a href="quemsomos.html">Quem Somos</a></li>
           <li><a href="regras.html">Regras</a></li>
         </ul>
       </div>
     </nav>

    <div class="col s12 m7 center">
     <h2 class="header">Cadastrar-se</h2>
     <div class="card horizontal">
       <div class="card-stacked">
         <div class="card-content">
           <div class="col s12">
            <div class="row">
               <div class="input-field col s3">
               </div>
               <div class="input-field col s3">
                 <i class="material-icons prefix">account_circle</i>
                 <input id="nome" type="text" class="validate">
                 <label for="nome">Nome</label>
               </div>
               <div class="input-field col s3">
                 <input id="sobrenome" type="text" class="validate">
                 <label for="sobrenome">Sobrenome</label>
               </div>
            </div>
           </div>
          </div>
          <div class="col s12">
           <div class="row">
             <div class="input-field col s3">
             </div>
             <div class="input-field col s6">
               <i class="material-icons prefix">person</i>
               <input id="usuario" type="text" class="validate">
               <label for="usuario">Nome de Usuário</label>
             </div>
           </div>
          </div>
          <div class="col s12">
           <div class="row">
             <div class="input-field col s3">
             </div>
             <div class="input-field col s3">
               <i class="material-icons prefix">lock</i>
               <input id="senha" type="password" class="validate">
               <label for="password">Senha</label>
             </div>
             <div class="input-field col s3">
               <input id="confirmar" type="password" class="validate">
               <label for="confirmar">Confirmar Senha</label>
             </div>
           </div>
          </div>
          <div class="col s12">
           <div class="row">
             <div class="input-field col s3">
             </div>
             <div class="input-field col s6">
               <i class="material-icons prefix">phone</i>
               <input id="telefone" type="tel" class="validate">
               <label for="telefone">Telefone</label>
             </div>
           </div>
          </div>
          <div class="col s12">
           <div class="row">
             <div class="input-field col s3">
             </div>
             <div class="input-field col s2">
               <i class="material-icons prefix">perm_contact_calendar</i>
               <input id="dia" type="number" class="validate">
               <label for="dia">Dia</label>
             </div>

               <div class="input-field col s2">
               <input id="dia" type="number" class="validate">
               <label for="dia">Mês</label>
               <span class="helper-text">Data Nascimento</span>
             </div>

             <div class="input-field col s2">
               <input id="dia" type="number" class="validate">
               <label for="dia">Ano</label>
               </div>
             </div>
           </div>
           <div class="card-action">
               <a href="Cadastrar2.html">Próxima</a>
           </div>
          </div>
         </div>
       </div>
   </body>
 </html>
